<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html>
<head>
    <title></title>
    <script type="text/javascript">
    </script>
</head>
<body>
<div>
    <a href="#" style="float: right;font-size: 20px;color: red;"onclick="javascript:OrganList.style.display='none' "><img src="/static/pic/close.jpg"/></a>
</div>
<div style="clear: both;">
<table>
    <tr>
        <td>机构名称</td>
        <td>机构代号</td>
        <td>机构层级</td>
        <td>下级机构列表</td>
        <td>选定机构</td>
    </tr>
    {% for i in organs %}
    <tr>
        <td>{{ i.name }}</td>
        <td>{{ i.organizeid }}</td>
        <td>{{ i.message.rank }}</td>
        <td><a href="#" onclick="ShowNextOrgan('{{ i.message.rank }}','{{ i.id }}')">下级机构</a></td>
        <td><a href="#" onclick="ChooseParent('{{ i.name }}','{{ i.id }}','{{ i.message.rank }}')">选择</a></td>
    </tr>
    {% endfor %}
</table>
</div>
<div style="float: right;margin-right: 30px;margin-top: 20px;">
     查找机构:<input type="text" id="FindOrgan"/>
</div>
</body>
</html>
